<div class="container mt-4">
  <h1>{{ post?.title }}</h1>
  <p>By {{ post?.authorName }} on {{ post?.createdDate | date }}</p>
  <p>{{ post?.content }}</p>

  <button class="btn btn-primary mt-3"
          [routerLink]="['/edit-post', post?.id]">
    Edit Post
  </button>

  <h3 class="mt-5">Comments</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let comment of comments">
      <p>{{ comment.content }}</p>
      <small>By {{ comment.authorName }}</small>
    </li>
  </ul>

  <div class="mt-3">
    <input type="text"
           class="form-control"
           placeholder="Add a comment..."
           [(ngModel)]="newComment" />
    <button class="btn btn-secondary mt-2" (click)="addComment()">
      Add
    </button>
  </div>
</div>
